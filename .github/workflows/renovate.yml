name: Renovate
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0/15 * * * *'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v26.4.2
        with:
          configurationFile: ./renovate.json
          token: ${{ secrets.GH_TOKEN }}
